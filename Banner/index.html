<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Banner</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="warpper">
        <div class="bannerSheet">
            <!-- main logo -->
            <img class="ash-logo" src="img/ash-logo.png" alt="">
            <!-- date info -->
            <img class="date" src="img/date.png" alt="">
            <!-- main airballoon -->
            <img class="airballoon rotate" src="img/airballoon.png" alt="">
            <!-- slogan -->
            <img class="keshf" src="img/keshf.png" alt="">
            <!-- small balloons -->
            <img class="redballoonSmaller" src="img/redballoon.png" alt="">
            <img class="redballoonBigger" src="img/redballoon.png" alt="">
            <img class="yellowballoon" src="img/yellowballoon.png" alt="">

            <!-- cloud array -->
            <img class="cloudA1" src="img/cloud.png" alt="">
            <img class="cloudA2" src="img/cloud.png" alt="">
            <img class="cloudA3" src="img/cloud.png" alt="">

            <!-- single cloud -->
            <img class="cloudS1" src="img/cloud.png" alt="">
            <img class="cloudS2" src="img/cloud.png" alt="">
            <img class="cloudS3" src="img/cloud.png" alt="">
            <img class="cloudS4" src="img/cloud.png" alt="">

        </div>
    </div>

    <script src="jquery/jquery-3.3.1.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
